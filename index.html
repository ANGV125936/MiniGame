<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Juegos</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <img src="ppt/assets/incca.png" alt="INCCA" class="logo"> <!-- Logotipo de la p√°gina -->
    <div class="container"> <!-- Contenedor principal -->
        <h1>Men√∫ de Mini Juegos</h1> <!-- T√≠tulo de la p√°gina -->
        <div class="menu"> <!-- Men√∫ de botones -->
            <button onclick="playSound(); location.href='ppt/ppt.html'">Piedra, Papel y Tijera</button>
            <button onclick="playSound(); location.href='hangman/hangman.html'">Ahorcado</button>
            <button onclick="playSound(); location.href='escaleras-y-serpientes/escaleras-y-serpientes.html'">Escaleras y Serpientes</button>
            <button onclick="playSound(); location.href='quien-quiere-ser-millonario/quien-quiere-ser-millonario.html'">Qui√©n Quiere Ser Millonario</button>
            <button onclick="playSound(); location.href='juego-cinco/juego-cinco.html'">Juego Cinco</button>
        </div>

        <!-- Control de volumen y reproducci√≥n de m√∫sica -->
        <div class="music-controls">
            <label for="volumeSlider" style="color: white;">üéµ Volumen de M√∫sica:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.10">
            <button id="playPauseMusic">‚ñ∂ Reproducir M√∫sica</button>
        </div>
    </div>

    <!-- Audio de botones y m√∫sica de fondo -->
    <audio id="buttonSound" src="music/button_pressed.mp3"></audio>
    <audio id="backgroundMusic" src="music/game_music.mp3" loop></audio>

    <script>
        // Funci√≥n para reproducir el sonido de los botones
        function playSound() {
            const sound = document.getElementById('buttonSound');
            sound.currentTime = 0; // Reinicia el sonido
            sound.play();
        }

        // Agregar eventos a los botones para activar el sonido en PC y m√≥viles
        const buttons = document.querySelectorAll('.menu button');
        buttons.forEach(button => {
            button.addEventListener('mouseover', playSound);  // PC: Al pasar el cursor
            button.addEventListener('touchstart', playSound); // M√≥vil: Al tocar el bot√≥n
        });

        // Funci√≥n que selecciona un fondo aleatorio
        function setRandomBackground() {
            const backgrounds = [
                'url(\'../image/background1.gif\')', 'url(\'../image/background2.gif\')',
                'url(\'../image/background3.gif\')', 'url(\'../image/background4.gif\')',
                'url(\'../image/background5.gif\')', 'url(\'../image/background6.gif\')',
                'url(\'../image/background7.gif\')', 'url(\'../image/background8.gif\')',
                'url(\'../image/background9.gif\')', 'url(\'../image/background10.gif\')',
                'url(\'../image/background11.gif\')', 'url(\'../image/background12.gif\')',
                'url(\'../image/background13.gif\')', 'url(\'../image/background14.gif\')',
                'url(\'../image/background15.gif\')', 'url(\'../image/background16.gif\')'
            ];
            const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            document.body.style.backgroundImage = randomBackground;
        }

        // Funci√≥n para cambiar el fondo cada 12 segundos
        function changeBackground() {
            setRandomBackground();
            setTimeout(changeBackground, 12000);
        }

        // Control del volumen del audio
        const volumeSlider = document.getElementById('volumeSlider');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const playPauseButton = document.getElementById("playPauseMusic");

        // Establecer el volumen inicial
        backgroundMusic.volume = volumeSlider.value;

        // Cambiar el volumen seg√∫n el control deslizante
        volumeSlider.addEventListener('input', function () {
            backgroundMusic.volume = volumeSlider.value;
        });

        // Funci√≥n para reproducir o pausar la m√∫sica
        playPauseButton.addEventListener("click", function() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseButton.textContent = "‚è∏ Pausar M√∫sica"; // Cambia el texto del bot√≥n
            } else {
                backgroundMusic.pause();
                playPauseButton.textContent = "‚ñ∂ Reproducir M√∫sica"; // Cambia el texto del bot√≥n
            }
        });

        // Llamar a las funciones para establecer el fondo al cargar la p√°gina y cambiarlo cada 12 segundos
        window.onload = function() {
            setRandomBackground();
            changeBackground();
        };
    </script>
</body>
</html>
